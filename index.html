<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fifth project Forms</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:400,400i,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="page">
		<section class="contact-form">
			<div class="bg" style="background-image: url(images/bg-img.jpg)"></div>
			<form action="" class="form">
				<h1>contacts</h1>
				<input type="email" placeholder="Email">
				<input type="text" placeholder="Name">
				<select name="" id="">
					<option value="">Drop List</option>
					<option value="">option 1</option>
					<option value="">option 2</option>
				</select>
				<ul class="check-list">
					<li>
						<input id="check1" type="checkbox">
						<label for="check1"><span class="fake-check"></span>One item</label>
					</li>
					<li>
						<input id="check2" type="checkbox">
						<label for="check2"><span class="fake-check"></span>Second item</label>
					</li>
					<li>
						<input id="check3" type="checkbox">
						<label for="check3"><span class="fake-check"></span>Third item</label>
					</li>
					<li>
						<input id="check4" type="checkbox">
						<label for="check4"><span class="fake-check"></span>Another item</label>
					</li>
				</ul>
				<textarea placeholder="Message..." cols="30" rows="10"></textarea>
			</form>	
		</section>
	</div>
</body>
</html>
